{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static "geopay/geo.js" %}"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlV3_PXnd5Dx0kB8BxSmmTQ_IGHUapmJ0&libraries=places"></script>

  </head>
  <body>
    <a-scene>

      <a-assets>
      <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
      <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
  	  </a-assets>

  	  <a-plane color="#fff" height="1.5" width="4" rotation="0 0 0" position="0 3 -3" look-at="[camera]" >
  	  	<a-entity text="text: Acorns;" material="color: #000000" position="-1 0 0" size="0.05"></a-entity>
  	  </a-plane>
      <a-plane color="#fff" height="1.5" width="4" rotation="0 0 0" position="0 3 3" look-at="[camera]" >
        <a-entity text="text: Acorns;" material="color: #000000" position="-1 0 0" size="0.05"></a-entity>
      </a-plane>
      <a-plane color="#fff" height="1.5" width="4" rotation="0 0 0" position="-3 3 0" look-at="[camera]" >
        <a-entity text="text: Acorns;" material="color: #000000" position="-1 0 0" size="0.05"></a-entity>
      </a-plane>
      <a-plane color="#fff" height="1.5" width="4" rotation="0 0 0" position="3 3 0" look-at="[camera]" >
        <a-entity text="text: Acorns;" material="color: #000000" position="-1 0 0" size="0.05"></a-entity>
      </a-plane>

      <a-entity position="0 0 0">
        <a-camera></a-camera>
      </a-entity>a

      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-entity light="color: white; intensity: 0.5" position="-5 5 15"></a-entity>
      <a-entity light="color: white; type: ambient;"></a-entity>
      <!-- <a-entity geometry="primitive: sphere; radius: 1000" material="src: sky.png" scale="1 1 -1"></a-entity> -->

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>

    </a-scene>
  </body>
</html>
